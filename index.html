<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Limitedupays_0.js"></script>
        <script src="data/CommesdesPDI_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[9.26148309532,-6.17344444012],[15.058662326,3.37297905355]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_Limitedupays_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom'] !== null ? Autolinker.link(String(feature.properties['Nom'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? Autolinker.link(String(feature.properties['SHAPE_Leng'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? Autolinker.link(String(feature.properties['SHAPE_Area'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Limitedupays_0_0() {
            return {
                pane: 'pane_Limitedupays_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,212,209,1.0)',
            }
        }
        map.createPane('pane_Limitedupays_0');
        map.getPane('pane_Limitedupays_0').style.zIndex = 400;
        map.getPane('pane_Limitedupays_0').style['mix-blend-mode'] = 'normal';
        var layer_Limitedupays_0 = new L.geoJson(json_Limitedupays_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_Limitedupays_0',
            onEachFeature: pop_Limitedupays_0,
            style: style_Limitedupays_0_0,
        });
        bounds_group.addLayer(layer_Limitedupays_0);
        map.addLayer(layer_Limitedupays_0);
        function pop_CommesdesPDI_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NOM</strong><br />' + (feature.properties['NOM'] !== null ? Autolinker.link(String(feature.properties['NOM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Perimetre'] !== null ? Autolinker.link(String(feature.properties['Perimetre'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Superficie'] !== null ? Autolinker.link(String(feature.properties['Superficie'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PDI'] !== null ? Autolinker.link(String(feature.properties['PDI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>PDI_2</strong><br />' + (feature.properties['PDI_2'] !== null ? Autolinker.link(String(feature.properties['PDI_2'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CommesdesPDI_1_0() {
            return {
                pane: 'pane_CommesdesPDI_1',
                opacity: 1,
                color: 'rgba(255,255,255,0.9)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,0,0.9)',
            }
        }
        map.createPane('pane_CommesdesPDI_1');
        map.getPane('pane_CommesdesPDI_1').style.zIndex = 401;
        map.getPane('pane_CommesdesPDI_1').style['mix-blend-mode'] = 'normal';
        var layer_CommesdesPDI_1 = new L.geoJson(json_CommesdesPDI_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_CommesdesPDI_1',
            onEachFeature: pop_CommesdesPDI_1,
            style: style_CommesdesPDI_1_0,
        });
        bounds_group.addLayer(layer_CommesdesPDI_1);
        map.addLayer(layer_CommesdesPDI_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CommesdesPDI_1.png" /> Commes des PDI': layer_CommesdesPDI_1,'<img src="legend/Limitedupays_0.png" /> Limite du pays': layer_Limitedupays_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_CommesdesPDI_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOM'}));
        </script>
    </body>
</html>
